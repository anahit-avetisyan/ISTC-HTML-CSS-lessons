     function myFunction() {
        var email = document.getElementById("loginEmail").value;

           var phoneNumber= document.getElementById("loginPhoneNumber").value;
                var data = {name: name, password: password, email: email, phoneNumber: phoneNumber}
    
 
        var json = JSON.stringify(data);
    var xhr = new XMLHttpRequest();
   xhr.open("POST","http://rest.learncode.academy/api/learncode/friends", true);
xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
xhr.send(json);
xhr.onreadystatechange  = function () {

        var users = JSON.parse(xhr.responseText);
        console.table(users);

}
