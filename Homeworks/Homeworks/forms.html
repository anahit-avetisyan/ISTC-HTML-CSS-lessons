<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet"  href="Style/forms.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <title>&hearts; FORMS &hearts;</title>
    
</head>
<body>
   <div class="wrapper">
        <form>
            <fieldset>
                <div class="label">
                <label for="fieldset">Sign up</label>
            </div>
            <div class="first-input">
                  
            <input type="text" placeholder=" User Name...."  >
                <input type="password" placeholder="Password...." minlength="6" >
            </div>
            <div class="second-input">

                    <input type="email" placeholder="Email Address...." Autocomplete=”on”  >
                    <input type="email" placeholder="Confirm Email...." >
            </div>
            <div class="third-input">
                    <input type="text" placeholder="Address...">
                    <input type="text" placeholder="Zipcode..." disabled>
            </div>
            <div class="fourth-input">
                    <input type="tel" placeholder="Phone number..." disabled>
                    <input type="tel" placeholder="Mobile Number...">
            </div>
            <div class="textarea">
               <div class="calc">
                    <p>What does this equal? 3+2 </p>
                   <textarea name="result"></textarea>
                </div>
               <div>
                   <button>SIGN-IN NOW</button>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
</body>
</html>
